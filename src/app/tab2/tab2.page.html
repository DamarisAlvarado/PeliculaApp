<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Busca una Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
 <ion-searchbar placeholder="Buscar PelÃ­cula" mode="ios"
 animated debounce="700"[value]="textBuscar"
 (ionChange)="buscar($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="bubbles"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col size="6"  *ngFor="let pelicula of bPeliculas">
        <ion-card (click)="verDetalle(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" >

          <ion-card-header>
            <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h2> {{pelicula.title}}</h2>
          </ion-card-content>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
